
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/reset.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/site.css">

  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/container.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/grid.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/header.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/image.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/menu.css">

  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/divider.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/segment.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/form.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/input.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/button.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/list.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/message.css">
  <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/components/icon.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/static/Semantic-UI-CSS-master/components/form.js"></script>
  <script src="/static/Semantic-UI-CSS-master/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #FFFFFF;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入邮箱'
                },
                {
                  type   : 'email',
                  prompt : '请输入正确的邮箱'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入密码'
                },
                {
                  type   : 'length[3]',
                  prompt : '密码至少3位字符'
                }
              ]
            }

                        phone: {
              identifier  : 'phone',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入手机号'
                },
                {
                  type   : 'phone',
                  prompt : '请输入11位数字'
                }
              ]
            }
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入用户名'
                }
              ]
            }


          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/imgs/berniey.png" class="image">
      <div class="content">注册
      </div>
    </h2>
    <form class="ui large form" action="/auth/create" method="POST">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" name="phone" placeholder="phone">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" name="username" placeholder="username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">注册</div>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>

</body>

</html>
