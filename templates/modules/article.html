
  {% block head %}
    <meta charset="UTF-8">
    <title>{{ escape(handler.settings["blog_title"]) }}</title>
    <!--<link rel="alternate" href="/feed" type="application/atom+xml" title="{{ escape(handler.settings["blog_title"]) }}">-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"></head>
    <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="/static/Semantic-UI-CSS-master/semantic.min.js"></script>


    {% end %}

<div class="ui raised very padded text container segment">
    <div class="ui left dividing rail">
      <a href="/"><img src="/static/imgs/berniey.png" class="image"></a>

  </div>
  <div class="ui right dividing rail">
    <div class="ui segment">hihi</div>
  </div>
  <h1 class="ui header"><a href="/article/{{ article.slug }}">{{ article.title }}</a></h1>
  <div class="date">{{ locale.format_date(article.created_time, full_format=True, shorter=True) }}</div>
  <div class="ui container">{% raw article.html %}</div>
  <div class="ui label">作者:{{ article.username}}</div>
  {% if current_user %}
    <div class="admin"><a href="/compose?id={{ article.id }}">{{ _("Edit this post") }}</a></div>

  {% end %}
</div>
